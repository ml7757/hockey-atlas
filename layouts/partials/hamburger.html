{{ if eq .checked "true" }}
	<input type="checkbox" class="hamburger" id="openMenu" checked>
{{ else }}
	<input type="checkbox" class="hamburger" id="openMenu">
{{ end }}
<label for="openMenu" class="hamburger__toggle">
  <div class="hamburger__spinner hamburger__diagonal--1"></div>
  <div class="hamburger__spinner hamburger__horizontal"></div>
  <div class="hamburger__spinner hamburger__diagonal--2"></div>
</label>
